<div>
    <app-header />
    <div class="bg-slate-200 mt-4">
        <div class="w-full justify-center items-center p-10">
            <div class="grid grid-cols-2 w-[60%] mx-auto bg-white rounded-md">
                <div class="px-8 py-8">
                    <h2
                        class="text-center w-full text-xl text-slate-600 font-bold"
                    >
                        Login
                    </h2>
                    <div>
                        <form
                            class="text-slate-600"
                            (ngSubmit)="login(email.valid && password.valid)"
                        >
                            <div class="flex flex-col gap-1 mb-2">
                                <label for="email">Email</label>
                                <input
                                    class="w-full px-3 py-2 border border-slate-200 outline-none focus:border-green-500 rounded-md"
                                    type="email"
                                    name="email"
                                    placeholder="Email"
                                    id="email"
                                    [(ngModel)]="form.email"
                                    [ngModelOptions]="{ standalone: true }"
                                    #email="ngModel"
                                    pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                                    autocomplete="new-email"
                                    required
                                />
                            </div>
                            <div class="flex flex-col gap-1 mb-2">
                                <label for="password">Password</label>
                                <input
                                    class="w-full px-3 py-2 border border-slate-200 outline-none focus:border-green-500 rounded-md"
                                    type="password"
                                    name="password"
                                    placeholder="Password"
                                    id="password"
                                    [(ngModel)]="form.password"
                                    [ngModelOptions]="{ standalone: true }"
                                    #password="ngModel"
                                    minlength="5"
                                    pattern="^(?!.*[A-Z].*[A-Z])(?!.*\d.*\d)(?!.*[\W_].*[\W_])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[a-zA-Z\d\W_]+$"
                                    autocomplete="new-password"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                class="px-8 w-full py-2 bg-[#059473] shadow-lg hover:shadow-green-500/40 text-white rounded-md"
                            >
                                Login
                            </button>
                        </form>
                        <div class="flex justify-center items-center py-2">
                            <div class="h-[1px] bg-slate-300 w-[95%]"></div>
                            <span class="px-3 text-slate-600">Or</span>
                            <div class="h-[1px] bg-slate-300 w-[95%]"></div>
                        </div>
                        <button
                            type="button"
                            class="px-8 w-full py-2 bg-indigo-500 shadow hover:shadow-indigo-500/50 text-white rounded-md flex justify-center items-center gap-2 mb-3"
                        >
                            <fa-icon [icon]="faFacebookF"></fa-icon>
                            <span>Login With Facebook </span>
                        </button>
                        <button
                            type="button"
                            class="px-8 w-full py-2 bg-red-500 shadow hover:shadow-red-500/50 text-white rounded-md flex justify-center items-center gap-2 mb-3"
                        >
                            <fa-icon [icon]="faGoogle"></fa-icon>
                            <span>Login With Google </span>
                        </button>
                    </div>
                    <div class="text-center text-slate-600 pt-1">
                        <p>
                            You Have No Account?
                            <a class="text-blue-500" routerLink="/login">
                                Login</a
                            >
                        </p>
                    </div>

                    <a target="_blank" href="http://localhost:4201/login">
                        <div
                            class="px-8 w-full py-2 bg-[#02e3e0] shadow hover:shadow-red-500/50 text-white rounded-md flex justify-center items-center gap-2 mb-3"
                        >
                            Login As a Seller
                        </div>
                    </a>
                    <a target="_blank" href="http://localhost:4201/register">
                        <div
                            class="px-8 w-full py-2 bg-[#ad2cc4] shadow hover:shadow-red-500/50 text-white rounded-md flex justify-center items-center gap-2 mb-3"
                        >
                            Register As a Seller
                        </div>
                    </a>
                </div>
                <div class="w-full h-full py-4 pr-4">
                    <img src="images/login.jpg" alt="" />
                </div>
            </div>
        </div>
    </div>
    <app-footer />
</div>
